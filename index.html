<!DOCTYPE html>
<html>

<head>
  <title>Dynamic Input Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    .input-wrapper {
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #dynamicInputs {
      margin-top: 20px;
    }
    
    #output {
      margin-top: 20px;
      background-color: #f2f2f2;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Dynamic Input Generation</h1>

  <label>
    <input type="checkbox" id="generateInputsCheckbox" onchange="toggleInputs('generateInputsCheckbox', 'dynamicInputs')">
    Generate Inputs
  </label>

  <div id="dynamicInputs"></div>

  <button onclick="displayOutput()">Submit</button>

  <div id="output"></div>

  <script>
    function toggleInputs(checkboxId, inputsContainerId) {
      const checkbox = document.getElementById(checkboxId);
      const inputsContainer = document.getElementById(inputsContainerId);

      if (checkbox.checked) {
        const inputCount = 3; // Change this value to adjust the number of input boxes generated

        // Clear existing inputs
        inputsContainer.innerHTML = '';

        // Generate input boxes
        for (let i = 1; i <= inputCount; i++) {
          const inputWrapper = document.createElement('div');
          inputWrapper.classList.add('input-wrapper');

          const label = document.createElement('label');
          label.textContent = 'Input ' + i;

          const input = document.createElement('input');
          input.type = 'text';
          input.name = 'input' + i;

          inputWrapper.appendChild(label);
          inputWrapper.appendChild(input);

          inputsContainer.appendChild(inputWrapper);
        }
      } else {
        // Clear inputs when unchecked
        inputsContainer.innerHTML = '';
      }
    }

    function displayOutput() {
      const checkbox = document.getElementById('generateInputsCheckbox');
      const inputsContainer = document.getElementById('dynamicInputs');
      const inputs = inputsContainer.getElementsByTagName('input');
      const outputDiv = document.getElementById('output');

      let outputText = '';

      if (checkbox.checked) {
        outputText += 'Checkbox is checked<br>';

        for (let i = 0; i < inputs.length; i++) {
          const inputName = inputs[i].name;
          const inputValue = inputs[i].value;

          outputText += inputName + ': ' + inputValue + '<br>';
        }
      } else {
        outputText = 'Checkbox is unchecked';
      }

      outputDiv.innerHTML = outputText;
    }
  </script>
</body>

</html>

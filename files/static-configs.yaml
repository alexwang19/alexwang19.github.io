global:
  sysdig:
    region: "us3"
agent:
  slim:
    enabled: false
  auditLog:
    enabled: false
  sysdig:
    settings:
      prometheus:
        enabled: false
nodeAnalyzer:
  enabled: false
  nodeAnalyzer:
    sslVerifyCertificate: false
    imageAnalyzer:
      deploy: false
    benchmarkRunner:
      deploy: false
    hostAnalyzer:
      deploy: false
    hostScanner:
      deploy: false
    runtimeScanner:
      deploy: true
      settings:
        eveEnabled: false
        maxImageSizeAllowed: "4194304000"
        maxFileSizeAllowed: "262144000"
      eveConnector:
        deploy: false
      resources:
        requests:
          ephemeral-storage: 3Gi
        limits:
          cpu: 1000m
          memory: 4Gi
          ephemeral-storage: 6Gi
